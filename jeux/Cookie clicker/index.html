<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#005598">
  <meta name="apple-mobile-web-app-title" content="Cookie-clicker">
  <meta name="theme-color" content="#005598">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

  <!-- Spectre CSS -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">

  <title>Cookie clicker</title>
  <meta name="Description" content="Just another cookie clicker app, nothing to see here">

</head>

<script>
  // CODELAB: Register service worker.
  //if ('serviceWorker' in navigator) {
  console.log(navigator);
  if (navigator.serviceWorker) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
                .then((reg) => {
                  console.log('Service worker registered.', reg);
                });
      });
  }
</script>

<body>
  <div class="container">


    <header class="navbar">
      <section class="navbar-section" id="navcol">
        <span class="navbar-brand mr-2">Cookie clicker</span>
      </section>
      <section class="navbar-section">
        <div class="input-group input-inline">
          <i class="icon icon-plus"></i>
        </div>
        <nav id="menu">
          <ul class="links">
            <li><a href="../../index.html">Index</a></li>
            <li><a href="index.html">Cookie Clicker</a></li>
            <li><a href="../pangrush/pangrush.html">PangRush</a></li>
            <li><a href="index.html">Mine Sweeper</a></li>
            <li><a href="../../lecon_fr/lecon_fr.html">Leçon de Français</a></li>
            <li><a href="users/user.html">Utilisateur</a></li>
          </ul>
        </nav>
      </section>
    </header>

    

    <div class="columns mt-2" id="grille">
      <div class="column col-4"></div>
      <div class="column col-4"></div>
      <div class="column col-4"></div>
      <div class="column col-4"></div>
      <div class="column col-4"><img id="cookie" src="images/PerfectCookie.png" class="img-responsive" alt="cookie">
      </div>
      <div class="column col-4"></div>
      <div class="column col-4"></div>
      <div class="column col-4"></div>
      <div class="column col-4"></div>
    </div>

    <div class="columns mt-2">
      <div class="column col-12">
        <button id="startButton">start</button>
      </div>
    </div>

    <div id="state" class="columns mt-2 d-none">
      <div class="column col-6">
        <span id="score">0</span>
      </div>
      <div class="column col-6">
        <span id="time">15</span>
      </div>
    </div>

    <table id="HOF">

    </table>

  </div>

  <div class="modal" id="modal-settings">
    <a href="#close" class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
      <div class="modal-header">
        <a href="#close" class="btn btn-clear float-right" aria-label="Close" id="closeModal"></a>
        <div class="modal-title h5">Settings</div>
      </div>
      <div class="modal-body">
        <div class="content">
          <div class="form-group">
            <label class="form-label">Background</label>
            <input class="form-input" type="color" id="backgroundColor">
          </div>
          <div class="form-group">
            <label class="form-label">Difficulty</label>
            <label class="form-radio">
              <input type="radio" name="level" value="3" id="ez" checked>
              <i class="form-icon"></i> easy
            </label>
            <label class="form-radio">
              <input type="radio" name="level" value="2" id="med">
              <i class="form-icon"></i> medium
            </label>
            <label class="form-radio">
              <input type="radio" name="level" value="1" id="ard">
              <i class="form-icon"></i> hard
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-share">
    <a href="#close" class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
      <div class="modal-header">
        <a href="#close" methods="get" class="btn btn-clear float-right" aria-label="Close" id="closeShareMod"></a>
        <div class="modal-title h5">Game over</div>
      </div>
      <div class="modal-body">
        <div class="content">
          <p>
            <img src="images/GrandmaIconLarge.png" alt="Grandma">
            <span id="click-count"></span> clicks in 15 seconds, not that bad kid!
            <form id="sendBut">
              <span>Saissez votre pseudo </span>
              <input type="text" pattern="[a-z0-9]{1,7}" name="pseudo" id="pseudoInput">
              <input type="submit">
            </form>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
